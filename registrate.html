<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrate</title>
<link rel="icon" href="img/reduccion.svg">
<link href="estilos.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
	<main>
<!-- Formulario-->
		<section class="centrarlo">
			<div class=" cuadroregistrate">
				<h3>Crear cuenta</h3>
					<div class="dividirregistrate">
					<p> Este paso no es obligatorio para utilizar Incorporar pero  permite que te lleguen notificaciones de trabajos de interes a tu mail</p>
					<div class="registrate">
						<label for="numero">* ingresa tu email</label>
						<input type="email" id="email" name="email" placeholder="Ej: JuanGomez@gmail.com" required>
						<label for="numero">Número de teléfono</label>
						<input type="tel" name="numero" id="numero" maxlength="11" placeholder="(54)1142484354" required>
						<label for="nombre">* Nombre y apellido</label>
						<input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Nombre completo" required>
						<label for="contraseña">* Elige una contraseña</label>
						<input type="contraseña" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
						<label for="contraseña">* Repite contraseña</label>
						<input type="contraseña" id="contraseña2" name="contraseña" placeholder="Ingresa tu contraseña" required>
						<a href="home.html" class="boton-crearcuenta"><div class="botonregistrate">Crear cuenta</div></a>
					</div>
				</div>
			</div>
		</section>
</main>
</body>
	<!--ventana chat-->
	<script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<!--ventana accesibilidad-->
		<script>
			function abrir(){
				document.getElementById("ventana").style.display="block";
			}
			function cerrar(){
				document.getElementById("ventana").style.display="none";
			}
		</script>
</html>
